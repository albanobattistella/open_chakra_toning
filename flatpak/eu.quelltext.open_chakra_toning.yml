id: eu.quelltext.open_chakra_toning
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: open_chakra_toning
modules:
  - name: open_chakra_toning
    buildsystem: simple
    build-commands:
#      - install -D bundle/open_chakra_toning /app/bin/open_chakra_toning
      - install -D open_chakra_toning.sh /app/bin/open_chakra_toning
      - mv bundle /app/bundle
    sources:
      - type: dir
        path: ../build/linux/x64/release/
      - type: file
        path: open_chakra_toning.sh
finish-args: # see https://docs.flatpak.org/en/latest/manifests.html#finishing
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # Needs to talk to the network:
#  - --share=network
  # Needs to save files locally
#  - --filesystem=xdg-documents
